<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<link rel="stylesheet" href="toasty.css" />
<script src="toasty.js"></script>

<ul class="notifications"></ul>

<div style="text-align:center;">
  <div style="padding-top:100px;">
    <input id="num1" type="text" placeholder="Enter a number <= 100">
    <button id="btn1" onclick="getNumber()">Enter</button>
  </div>
</div>

<script>
  function getNumber() {
    const raw = document.getElementById("num1").value;
    const num = parseInt(raw);
    if (isNaN(num)) {
      toasty.error(`"${raw}" is not a number`);
    } else if (num > 100) {
      toasty.warning(`${num} is greater than 100`);
    } else {
      toasty.success(`${num} is valid`);
    }
  }
</script>
